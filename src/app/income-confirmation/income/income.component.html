<h3>年間の収入</h3>
<div class="container">
  <div class="income">
    <div class="input-wrapper">
      <div class="table-header">
        収入金額
      </div>
      <div class="couple-wrapper" *ngFor="let income of incomes">
        <div class="couple">{{income.relationship | relationshipValue}}</div>
        <div class="money−input">
          <input type="number" [(ngModel)]="income.income" min="0" step="10">
          <span class="unit">万円</span>
        </div>
      </div>
    </div>
  </div>
  <div class="sign">-</div>
  <div class="tax">
    <div class="tax-input">
      <div class="table-header">所得税</div>
      <div class="money−input" *ngFor="let income of incomes">
        <input type="number" [(ngModel)]="income.incomeTax" min="0" step="10">
        <span class="unit">万円</span>
      </div>
    </div>
    <div class="sign">+</div>
    <div class="tax-input">
      <div class="table-header">社会保険料</div>
      <div class="money−input" *ngFor="let income of incomes">
        <input type="number" [(ngModel)]="income.insurancePremium" min="0" step="10">
        <span class="unit">万円</span>
      </div>
    </div>
    <div class="sign">+</div>
    <div class="tax-input">
      <div class="table-header">住民税</div>
      <div class="money−input" *ngFor="let income of incomes">
        <input type="number" [(ngModel)]="income.residentTax" min="0" step="10">
        <span class="unit">万円</span>
      </div>
    </div>
  </div>
  <div class="sign">=</div>
  <div class="after-tax-income">
    <div class="after-tax-total">
      <div class="table-header">年間の手取り収入</div>
      <div class="money-view" *ngFor="let income of incomes">
        <span>{{income.afterTaxIncome}}</span>
        <span class="unit">万円</span>
      </div>
    </div>
  </div>
</div>
<div class="total-income">
  <div class="title"><div class="radius-orange">A</div>年間収入合計</div>
  <div class="total">
    <span>{{calcTotalAfterTaxIncome()}}</span>
    <span class="unit">万円</span>
  </div>
</div>
